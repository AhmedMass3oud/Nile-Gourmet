<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlnileGourmetResturentMenu</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="pdfRenderer"></canvas>

  <script src="pdf.js"></script>
  <script>
    // PDF.js rendering script
    const pdfUrl = 'AlnileGourmetResturentMenu.pdf'; // Path to your local PDF file
    const canvas = document.getElementById('pdfRenderer');

    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      pdf.getPage(1).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        page.render(renderContext);
      });
    });
  </script>
</body>
</html>
